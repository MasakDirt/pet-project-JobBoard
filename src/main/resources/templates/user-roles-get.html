<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>User roles</title>


    <style>
        .btn-purple {
            background-color: #8a2be2;
            border-color: #8a2be2;
            color: #fff;
            font-weight: bold;
        }

        .btn-purple:hover {
            background-color: #6a1e9b;
            border-color: #6a1e9b;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .centered {
            text-align: center;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 20px;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .table-container {
            text-align: center;
        }

        #header-id {
            background-color: #333333;
            width: 2000px;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container-buttons {
            height: 0;
            position: relative;
        }

        .center {
            margin: 20px;
            position: absolute;
            top: 0;
            left: 47.5%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<header id="header-id">
    <div th:replace="~{headers/header.html}"></div>
    <div class="container-buttons">
        <div class="center">
            <a class="btn btn-purple" th:href="@{/api/users}">Get All Users</a>
            <a class="btn btn-purple" th:href="@{/api/roles}">Get All Roles</a>
            <a class="btn btn-purple" th:href="@{/api/users/create-admin}">Create admin</a>
        </div>
    </div>
</header>
<div class="centered">
    <h2>User roles</h2>
    <h2 style="font-weight: bold; color: #6a1e9b" th:text="${userName}"></h2>
    <div class="table-container">
        <table class="styled-table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role: ${roles}">
                <td>
                    <a th:href="@{|/api/roles/${role.id}|}" th:text="${role.name.charAt(0) + role.name.substring(1).toLowerCase()}"/>
                </td>
                <td>
                    <a th:href="@{|/api/roles/user/${userId}/delete-role/${role.name}|}">Delete</a>
                </td>
            </tr>
        </table>
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-purple" th:href="@{|/api/roles/user/${userId}/add-role|}">Add user role</a>
        </div>
    </div>
</div>
</body>
</html>
