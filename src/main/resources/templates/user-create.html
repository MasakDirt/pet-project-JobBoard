<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create Admin</title>

    <style>
        .btn-purple {
            background-color: #8a2be2;
            border-color: #8a2be2;
            color: #fff;
            font-weight: bold;
        }

        .btn-clear {
            background-color: #fff;
            border-color: #fff;
            color: #000;
            font-weight: bold;
        }

        .btn-purple:hover {
            background-color: #6a1e9b;
            border-color: #6a1e9b;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #header-id {
            background-color: #333333;
            width: 2000px;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
        }

        #footer-id {
            text-align: center;
            padding: 3px;
            background-color: #333333;
            position: absolute;
            bottom: 0;
            width: 1875px;
        }
    </style>
</head>
<body>
<header id="header-id">
    <div th:replace="~{headers/header.html}"></div>
</header>
<div>
    <button class="btn btn-google"><a th:href="@{/oauth2/authorization/google}">Login with Google</a></button>
</div>
<div><p>OR</p></div>
<div class="col-md-offset-2 col-sm-8">
    <h1>Create new admin account</h1>
</div>
<form class="form-horizontal" th:action="@{/api/users}" th:method="post">
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="first_name">First name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${createRequest.firstName}" th:required id="first_name"
                    placeholder="Maks"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="last_name">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${createRequest.lastName}" th:required id="last_name"
                    placeholder="Korniev"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${createRequest.email}" th:required id="email"
                    placeholder="new@mail.co"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="${createRequest.password}" th:required
                           id="password"/>
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-purple" value="Create"/>
                    <input type="reset" class="btn btn-clear" value="Clear"/>
                </div>
            </div>
        </form>
    </div>
</form>

<footer id="footer-id">
    <div th:replace="~{footer/footer.html}"></div>
</footer>
</body>
</html>
